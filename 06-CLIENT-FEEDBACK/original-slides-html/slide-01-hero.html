<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monetec - Architektur Der Finanziellen Evolution</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            background-color: #0A2647;
            color: #FFFFFF;
        }
        
        .slide-container {
            width: 1280px;
            min-height: 720px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .overlay-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            background-image: url('https://page1.genspark.site/v1/base64_upload/68560797c77a26c8227ec73d92583691');
            background-size: cover;
            background-position: center;
            transition: opacity 1.5s cubic-bezier(0.65, 0.05, 0.36, 1);
        }
        
        .overlay-blur {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(10, 38, 71, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .philosophical-statement {
            max-width: 800px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            font-size: 2.5rem;
            line-height: 1.4;
            text-align: center;
            letter-spacing: 0.05em;
            padding: 0 20px;
        }
        
        .main-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #0A2647;
            z-index: 10;
        }
        
        .logo-container {
            margin-bottom: 4rem;
            margin-top: 4rem;
            transform: scale(0.9);
            opacity: 0;
            transition: all 1.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            transition-delay: 0.3s;
        }
        
        .title-container {
            opacity: 0;
            transform: translateY(20px);
            transition: all 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            transition-delay: 0.6s;
        }
        
        .title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            font-size: 3.5rem;
            letter-spacing: 0.2em;
            text-align: center;
            text-transform: uppercase;
            margin: 0;
        }
        
        .logo {
            width: auto;
            height: 150px;
            filter: drop-shadow(0px 0px 15px rgba(245, 167, 0, 0.4));
        }
        
        .hide-overlay .overlay-layer {
            opacity: 0;
            pointer-events: none;
        }
        
        .hide-overlay .logo-container {
            transform: scale(1);
            opacity: 1;
        }
        
        .hide-overlay .title-container {
            opacity: 1;
            transform: translateY(0);
        }
        
        .overlay-logo {
            position: absolute;
            top: 30px;
            left: 30px;
            height: 40px;
            width: auto;
        }
        
        .particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease-in;
            transition-delay: 1.2s;
        }
        
        .hide-overlay .particles-container {
            opacity: 1;
        }
        
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: radial-gradient(circle at center, rgba(245, 167, 0, 0.8) 0%, rgba(245, 167, 0, 0) 70%);
            animation: particleAnimation 3s ease-out forwards;
        }
        
        @keyframes particleAnimation {
            0% {
                transform: scale(0) translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: scale(1) translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }
        
        .logo-backdrop {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle at center, rgba(245, 167, 0, 0.05) 0%, rgba(10, 38, 71, 0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -60%);
            opacity: 0;
            transition: opacity 1.5s ease-in;
            animation: pulseGlow 4s infinite ease-in-out;
        }
        
        .hide-overlay .logo-backdrop {
            opacity: 1;
        }
        
        @keyframes pulseGlow {
            0%, 100% {
                transform: translate(-50%, -60%) scale(1);
            }
            50% {
                transform: translate(-50%, -60%) scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="slide-container" id="slide">
        <!-- Main Content (Initially Hidden Behind Overlay) -->
        <div class="main-content">
            <div class="logo-backdrop"></div>
            <div class="logo-container">
                <img src="https://raw.githubusercontent.com/DonRuben/Hosting-Assets-Externally/main/Logos/Monetec/monetec-logo-transparent.png" alt="Monetec Logo" class="logo">
            </div>
            <div class="title-container">
                <h1 class="title">Architektur Der<br>Finanziellen Evolution</h1>
            </div>
            <div class="particles-container" id="particles"></div>
        </div>
        
        <!-- Overlay Layer (Initially Visible) -->
        <div class="overlay-layer">
            <div class="overlay-blur">
                <img src="https://raw.githubusercontent.com/DonRuben/Hosting-Assets-Externally/main/Logos/Monetec/monetec-logo-transparent.png" alt="Monetec Logo" class="overlay-logo">
                <div class="philosophical-statement">
                    Die Transformation des Kapitals ist keine Evolution. Sie ist architektonische Unvermeidlichkeit.
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slide = document.getElementById('slide');
            const particlesContainer = document.getElementById('particles');
            
            slide.addEventListener('click', function() {
                slide.classList.add('hide-overlay');
                
                // Generate particles after reveal
                setTimeout(function() {
                    createParticles();
                }, 1200);
            });
            
            function createParticles() {
                const particleCount = 20;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // Random position around center
                    const centerX = particlesContainer.offsetWidth / 2;
                    const centerY = particlesContainer.offsetHeight / 2.5;
                    
                    // Random angle and distance
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 100 + Math.random() * 150;
                    
                    // Calculate end position
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;
                    
                    // Random size between 5-15px
                    const size = 5 + Math.random() * 10;
                    
                    // Set styles
                    particle.style.left = `${centerX}px`;
                    particle.style.top = `${centerY}px`;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.setProperty('--tx', `${tx}px`);
                    particle.style.setProperty('--ty', `${ty}px`);
                    
                    // Random animation delay
                    particle.style.animationDelay = `${Math.random() * 0.5}s`;
                    
                    particlesContainer.appendChild(particle);
                }
            }
        });
    </script>
</body>
</html>
